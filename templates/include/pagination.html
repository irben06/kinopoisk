<div class="pagination">
    <span class="step-links">
        {% if movies.has_previous %}
            <a href="?page=1{% if search_query %}&search={{ search_query }}{% endif %}">&laquo; first</a>
            <a href="?page={{ movies.previous_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ movies.number }} of {{ movies.paginator.num_pages }}.
        </span>

        {% if movies.has_next %}
            <a href="?page={{ movies.next_page_number }}{% if search_query %}&search={{ search_query }}{% endif %}">next</a>
            <a href="?page={{ movies.paginator.num_pages }}{% if search_query %}&search={{ search_query }}{% endif %}">last &raquo;</a>
        {% endif %}
    </span>
</div>
